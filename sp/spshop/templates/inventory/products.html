{% extends 'main.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">

            <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'add-product'%}">Add a Product to inventory
                        </a>


            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>


                {% for product in products %}

                <tr>


                    <td>{{product.name}}</td>
                    <td>{{product.date_created}}</td>
                    <td>{{product.price}}</td>

                    <td><a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'update-product' product.id %}">Update
                        </a></td>

                    <td><a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'delete-product' product.id %}">Delete
                    </a></td>

                </tr>

                {% endfor %}


            </table>
        </div>
    </div>

</div>

{% endblock %}
