{% extends 'main.html' %}


{% block content %}


<div class="container">

    <div class="form-group">

        <div class="card card-body" style="text-align: center; width:50%; margin:auto;">

            <form id="contact" action="{% url 'delete-order' order.id %}" method="post">

                {% csrf_token %}

                <p>Are you sure you want to delete? {{order}}</p>

                <a class="btn btn-sm btn-warning" href="{% url 'show-orders' %}">Cancel</a>








                <button name="confirm" type="submit" id="contact-submit" class="btn btn-sm btn-danger"
                    data-submit="...Sending">Confirm</button>







            </form>

        </div>

    </div>

</div>


{% endblock %}
